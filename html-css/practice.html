<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./practice.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Employee intrestes survey form</h1>
        <br>
        <br>
        <label for="fname">Enter your name:</label>
        <input type="text" name="fname" >
        <br>
        <br>
        <label for="dname">Enter your department:</label>
        <input type="text" name="dname" >
        <br>
        <br>
        <label for="comments">Tell us a little about yourself:</label>
        <textarea name="comments"></textarea>
        <br>
        <br>
        <label for="exercise">Do you exercise at home?</label>
        <input type="radio" name="exercise" value="1">yes
        <input type="radio" name="exercise" value="2">no
        <br>
        <br>
        <label for="check-box">select pls: </label>
        <input type="checkbox" name="Books">books
        <input type="checkbox" name="Web">online resourse
        <input type="checkbox" name="Phone">phone app
        <input type="checkbox" name="Magazines">magazine
        <br>
        <br>
        <label for="moviepref">What genre of movies do you like</label>
        <select name="moviepref">
            <option value="1" selected="true">comedy </option>
            <option value="2">romance </option>
            <option value="3">thriller </option>
        </select>
        <br>
        <br>
        <span class="sub">
            <input type="submit" value="Submit form" >
        </span>
    </div>
</body>
</html>
